<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸ‰ New Year Confetti Blaster ğŸ‰</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: radial-gradient(circle at bottom, #020024, #090979, #000);
        font-family: Arial, sans-serif;
        color: white;
    }

    canvas {
        display: block;
    }

    #ui {
        position: fixed;
        top: 10px;
        left: 10px;
        font-size: 18px;
    }

    #message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 48px;
        text-align: center;
        display: none;
        text-shadow: 0 0 20px gold;
    }
</style>
</head>
<body>

<div id="ui">
    ğŸ¯ Score: <span id="score">0</span><br>
    â± Time: <span id="time">30</span>
</div>

<div id="message">HAPPY NEW YEAR 2025ğŸ‰</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let score = 0;
let timeLeft = 30;
let gameOver = false;

const confetti = [];
const targets = [];

document.getElementById("score").textContent = score;

window.addEventListener("resize", () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
});

class Confetti {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 6;
        this.vy = Math.random() * -6 - 2;
        this.size = Math.random() * 6 + 3;
        this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        this.life = 100;
    }

    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.15;
        this.life--;
    }

    draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.size, this.size);
    }
}

class Target {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + 50;
        this.r = 20;
        this.speed = Math.random() * 1.5 + 1;
        this.color = "red"; // ONLY CHANGE
    }

    update() {
        this.y -= this.speed;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
    }
}

canvas.addEventListener("click", e => {
    if (gameOver) return;
    for (let i = 0; i < 30; i++) {
        confetti.push(new Confetti(e.clientX, e.clientY));
    }

    targets.forEach((t, i) => {
        const dx = e.clientX - t.x;
        const dy = e.clientY - t.y;
        if (Math.sqrt(dx * dx + dy * dy) < t.r) {
            score += 10;
            document.getElementById("score").textContent = score;
            targets.splice(i, 1);
            for (let j = 0; j < 40; j++) {
                confetti.push(new Confetti(t.x, t.y));
            }
        }
    });
});

function spawnTargets() {
    if (!gameOver) targets.push(new Target());
}

setInterval(spawnTargets, 1000);

const timer = setInterval(() => {
    timeLeft--;
    document.getElementById("time").textContent = timeLeft;
    if (timeLeft <= 0) {
        endGame();
    }
}, 1000);

function endGame() {
    gameOver = true;
    clearInterval(timer);
    document.getElementById("message").style.display = "block";

    for (let i = 0; i < 400; i++) {
        confetti.push(
            new Confetti(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            )
        );
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    confetti.forEach((c, i) => {
        c.update();
        c.draw();
        if (c.life <= 0) confetti.splice(i, 1);
    });

    targets.forEach((t, i) => {
        t.update();
        t.draw();
        if (t.y < -50) targets.splice(i, 1);
    });

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
